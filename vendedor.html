<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Urban Riders | Vendedores</title>
<link rel="icon" type="image/png" href="img/logo-ur.png">
<link rel="apple-touch-icon" href="img/logo-ur.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background-color: #0f172a; font-family: 'Inter', sans-serif; color: #f8fafc; margin: 0; }
        .app-container { max-width: 500px; margin: 0 auto; background-color: #ffffff; min-height: 100vh; color: #1e293b; position: relative; box-shadow: 0 0 50px rgba(0,0,0,0.5); }
        .hide-scroll::-webkit-scrollbar { display: none; }
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }

</head>
<body class="flex justify-center">

<div class="app-container w-full flex flex-col relative pb-28">
    
    <div class="bg-black text-white p-5 flex items-center justify-between sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-yellow-500 rounded-full flex items-center justify-center font-black text-black">UR</div>
            <div>
                <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Portal Vendedores</p>
                <p class="font-black text-lg leading-tight" id="header-title">Seleccionar Cliente</p>
            </div>
        </div>
        <button onclick="logoutVendedor()" class="text-gray-400 hover:text-white transition-colors">
            <i class="fas fa-sign-out-alt text-xl"></i>
        </button>
    </div>

    <div id="paso-1" class="flex-1 overflow-y-auto hide-scroll p-4">
        <button onclick="openClientModal()" class="w-full bg-yellow-500 text-black font-black py-4 rounded-2xl uppercase tracking-widest hover:bg-yellow-400 transition-colors shadow-lg flex items-center justify-center gap-2 mb-6">
            <i class="fas fa-user-plus"></i> AGREGAR NUEVO CLIENTE
        </button>

        <div class="relative mb-6">
            <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
            <input type="text" id="buscador-clientes" placeholder="Buscar cliente..." class="w-full bg-gray-50 border-2 border-gray-100 rounded-2xl py-3 pl-12 pr-4 outline-none focus:border-yellow-500 focus:bg-white transition-all font-bold text-sm">
        </div>
        
        <div id="lista-clientes" class="bg-white border-2 border-gray-100 rounded-2xl overflow-hidden shadow-sm">
            </div>
    </div>

    <div id="paso-2" class="hidden flex-1 flex flex-col">
        <div class="bg-gray-50 p-4 border-b border-gray-100 flex items-center gap-3">
            <button onclick="vaciarYVolver()" class="w-10 h-10 bg-white border border-gray-200 rounded-xl flex items-center justify-center hover:bg-gray-100 transition-colors">
                <i class="fas fa-arrow-left text-gray-600"></i>
            </button>
            <div>
                <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Cliente Actual</p>
                <p class="font-black text-sm" id="cliente-nombre-header">-</p>
            </div>
        </div>

        <div class="p-4">
            <div class="relative mb-6">
                <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                <input type="text" id="buscador-productos" placeholder="Buscar producto..." class="w-full bg-gray-50 border-2 border-gray-100 rounded-2xl py-3 pl-12 pr-4 outline-none focus:border-yellow-500 focus:bg-white transition-all font-bold text-sm">
            </div>

            <div id="grid-productos" class="grid grid-cols-2 gap-3 pb-20">
                </div>
        </div>
    </div>

    <div id="paso-3" class="hidden flex-1 p-4 overflow-y-auto hide-scroll pb-20">
        <div class="flex items-center justify-between mb-6">
            <div class="flex items-center gap-3">
                <button onclick="irAPaso2()" class="w-10 h-10 bg-gray-50 border border-gray-200 rounded-xl flex items-center justify-center hover:bg-gray-100 transition-colors">
                    <i class="fas fa-arrow-left text-gray-600"></i>
                </button>
                <h2 class="font-black text-xl">Resumen</h2>
            </div>
            <button onclick="vaciarYVolver()" class="bg-red-50 border border-red-100 text-red-500 text-[10px] font-black uppercase px-3 py-2 rounded-xl hover:bg-red-500 hover:text-white transition-colors flex items-center gap-1 shadow-sm">
                <i class="fas fa-trash-alt"></i> Cancelar
            </button>
        </div>

        <div id="lista-carrito" class="space-y-3 mb-6">
            </div>

        <div class="bg-black text-white p-5 rounded-2xl flex items-center justify-between shadow-xl">
            <p class="text-xs font-bold text-gray-400 uppercase tracking-widest">Total Final</p>
            <p class="font-black text-2xl text-yellow-500" id="total-carrito">$0</p>
        </div>
    </div>

    <div id="barra-inferior" class="fixed bottom-0 w-full max-w-[500px] bg-white border-t-2 border-gray-100 p-4 pb-6 shadow-[0_-10px_40px_rgba(0,0,0,0.05)] hidden z-40">
        <button id="btn-principal" onclick="manejarBotonPrincipal()" class="w-full bg-black text-white p-4 rounded-2xl flex items-center justify-between hover:bg-yellow-500 hover:text-black hover:scale-95 transition-transform">
            <div class="flex flex-col items-start">
                <span class="text-[10px] font-bold text-gray-400 uppercase tracking-widest" id="items-barra">0 Ítems</span>
                <span class="font-black text-lg" id="monto-barra">$0</span>
            </div>
            <div class="flex items-center gap-3">
                <span class="font-black text-sm uppercase tracking-widest" id="texto-boton">Ver Resumen</span>
                <div class="w-8 h-8 bg-white/20 rounded-full flex items-center justify-center">
                    <i class="fas fa-chevron-right text-xs" id="icono-boton"></i>
                </div>
            </div>
        </button>
    </div>
</div>

<script>
// RECUERDA PONER TUS CREDENCIALES AQUÍ
const SUPABASE_URL = 'https://dsexvmstfjadjdbptmzn.supabase.co';
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzZXh2bXN0ZmphZGpkYnB0bXpuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2OTc3MzUsImV4cCI6MjA4MjI3MzczNX0.L0Wz3hwZOarNLqkYH5-RAzz2Y6iwI4uaE_rlkcKkgyg'; // ¡Restaura tu key original!
const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

let clientes = [], productos = [], carrito = [], clienteSeleccionado = null;
let vistaActual = 1;

document.addEventListener('DOMContentLoaded', verificarSesion_e_iniciar);

async function verificarSesion_e_iniciar() {
    try {
        const { data: { session }, error: sessionError } = await _supabase.auth.getSession();

        if (sessionError) throw sessionError;

        if (!session) {
            console.warn("No hay sesión activa. Redirigiendo al login.");
            window.location.replace("acceso.html");
            return;
        }

        const { data: perfil, error: perfilError } = await _supabase
            .from('clientes')
            .select('tipo_cliente')
            .eq('auth_id', session.user.id)
            .single();

        if (perfilError) throw perfilError;

        if (!perfil || (perfil.tipo_cliente !== 'vendedor' && perfil.tipo_cliente !== 'admin')) {
            console.warn("Acceso denegado: Rol incorrecto.");
            window.location.replace("acceso.html");
            return;
        }

        console.log("Acceso concedido. Iniciando app...");
        init(); 

    } catch (error) {
        console.error("Error validando la sesión:", error);
        window.location.replace("acceso.html");
    }
}

async function init() {
    // Traemos los clientes, pero EXCLUIMOS a los vendedores y administradores
    const { data: c } = await _supabase
        .from('clientes')
        .select('*')
        .not('tipo_cliente', 'in', '("vendedor","admin")')
        .order('nombre');
        
    const { data: p } = await _supabase.from('productos').select('*').order('nombre');
    
    clientes = c || []; 
    productos = p || [];
    renderClientes(clientes);
    renderProductos(productos);
}

// --- LOGOUT CORREGIDO ---
async function logoutVendedor() {
    if (confirm("¿Cerrar sesión de vendedor?")) {
        try {
            const btnSalir = document.querySelector('button[onclick="logoutVendedor()"]');
            if(btnSalir) btnSalir.disabled = true;

            const { error } = await _supabase.auth.signOut();
            if (error) throw error;
            
            localStorage.clear();
            sessionStorage.clear();

            window.location.replace("acceso.html");
            
        } catch (error) {
            console.error("Error al cerrar sesión:", error);
            alert("Hubo un problema al cerrar sesión.");
            const btnSalir = document.querySelector('button[onclick="logoutVendedor()"]');
            if(btnSalir) btnSalir.disabled = false;
        }
    }
}

/* --- INICIO BLOQUE NUEVO CLIENTE --- */
function openClientModal() {
    const modal = document.getElementById('client-modal');
    if (modal) modal.classList.remove('hidden');
}

function closeClientModal() {
    const modal = document.getElementById('client-modal');
    if (modal) modal.classList.add('hidden');
    document.getElementById('nuevo-nombre').value = '';
    document.getElementById('nuevo-telefono').value = '';
    document.getElementById('nuevo-email').value = '';
}

async function guardarClienteDirecto() {
    const btn = document.getElementById('btn-guardar-cliente');
    const nombre = document.getElementById('nuevo-nombre').value.trim();
    const telefono = document.getElementById('nuevo-telefono').value.trim() || null;
    const email = document.getElementById('nuevo-email').value.trim() || null;

    if (!nombre) {
        alert("El nombre es obligatorio");
        return;
    }

    btn.disabled = true;
    btn.innerText = "PROCESANDO...";

    const nuevoCliente = {
        nombre: nombre,
        telefono: telefono,
        email: email,
        tipo_cliente: 'mayorista',
        saldo: 0,
        limite_credito: 0
    };

    try {
        const { error } = await _supabase.from('clientes').insert([nuevoCliente]);
        
        if (error) {
            alert("Error de Supabase: " + error.message);
        } else {
            alert("✅ CLIENTE GUARDADO EXITOSAMENTE");
            closeClientModal();
            await init(); 
        }
    } catch (err) {
        alert("Error técnico: " + err.message);
    } finally {
        btn.disabled = false;
        btn.innerText = "Guardar Cliente";
    }
}

function renderClientes(lista) {
    const list = document.getElementById('lista-clientes');
    list.innerHTML = '';
    lista.forEach(c => {
        const div = document.createElement('div');
        div.className = 'p-4 border-b border-gray-100 flex items-center justify-between cursor-pointer hover:bg-gray-50 transition-colors';
        div.onclick = () => seleccionarCliente(c);
        div.innerHTML = `
            <div>
                <p class="font-black text-sm">${c.nombre}</p>
                <p class="text-[10px] text-gray-400 font-bold uppercase tracking-wider">${c.tipo_cliente || 'Sin tipo'}</p>
            </div>
            <i class="fas fa-chevron-right text-gray-300 text-xs"></i>
        `;
        list.appendChild(div);
    });
}

function seleccionarCliente(cliente) {
    clienteSeleccionado = cliente;
    vistaActual = 2;
    actualizarVistas();
}

function renderProductos(lista) {
    const grid = document.getElementById('grid-productos');
    grid.innerHTML = '';
    lista.forEach(p => {
        const item = carrito.find(x => x.id === p.id);
        const cantidad = item ? item.cantidad : 0;
        
        let precioMos = (clienteSeleccionado && clienteSeleccionado.tipo_cliente === 'minorista') ? p.precio_minorista : p.precio;
        if (!precioMos) precioMos = 0;

        // Manejo de imagen y stock
        const imagenHtml = p.imagen_url 
            ? `<img src="${p.imagen_url}" class="w-full h-full object-cover" alt="${p.nombre}">` 
            : `<div class="w-full h-full flex items-center justify-center bg-gray-100"><i class="fas fa-image text-gray-300 text-2xl"></i></div>`;
            
        const stockDisp = p.stock || 0;
        const colorStock = stockDisp > 0 ? 'text-green-600' : 'text-red-500';

        const div = document.createElement('div');
        div.className = 'bg-white border border-gray-100 rounded-2xl p-3 shadow-sm flex flex-col justify-between h-full';
        div.innerHTML = `
            <div>
                <div class="w-full h-28 rounded-xl mb-3 overflow-hidden border border-gray-50">
                    ${imagenHtml}
                </div>
                <div class="flex justify-between items-center mb-1">
                    <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">${p.categoria || 'Genérico'}</p>
                    <p class="text-[10px] font-bold ${colorStock} uppercase tracking-widest">Stock: ${stockDisp}</p>
                </div>
                <p class="font-black text-sm leading-tight line-clamp-2">${p.nombre}</p>
                <p class="text-xs font-bold text-yellow-500 mt-2">$${precioMos.toLocaleString('es-AR')}</p>
            </div>
            <div class="flex items-center justify-between bg-gray-50 rounded-xl p-1 mt-3">
                <button onclick="cambiarCant(${p.id}, -1)" class="w-8 h-8 flex items-center justify-center text-gray-400 hover:text-black rounded-lg transition-colors"><i class="fas fa-minus text-xs"></i></button>
                <span class="font-black text-sm w-6 text-center" id="cant-${p.id}">${cantidad}</span>
                <button onclick="cambiarCant(${p.id}, 1)" class="w-8 h-8 flex items-center justify-center text-gray-400 hover:text-black rounded-lg transition-colors bg-white shadow-sm"><i class="fas fa-plus text-xs"></i></button>
            </div>
        `;
        grid.appendChild(div);
    });
}

function cambiarCant(id, delta) {
    const p = productos.find(x => x.id === id);
    if (!p) return;
    let item = carrito.find(x => x.id === id);
    
    if (!item) {
        if (delta > 0) carrito.push({ ...p, cantidad: 1 });
    } else {
        item.cantidad += delta;
        if (item.cantidad <= 0) carrito = carrito.filter(x => x.id !== id);
    }
    
    const cantidadFinal = carrito.find(x => x.id === id)?.cantidad || 0;
    
    // Actualiza el número en el catálogo (Paso 2)
    const counter = document.getElementById(`cant-${id}`);
    if (counter) counter.innerText = cantidadFinal;
    
    // Actualiza la barra negra inferior
    actualizarBarra();

    // NUEVO: Si estamos en el resumen (Paso 3), actualizamos la pantalla en tiempo real
    if (vistaActual === 3) {
        renderCarrito();
        
        // Si al restar nos quedamos sin ningún producto en todo el carrito, volvemos al catálogo
        if (carrito.length === 0) {
            irAPaso2();
        }
    }
}

function renderCarrito() {
    const list = document.getElementById('lista-carrito');
    list.innerHTML = '';
    let total = 0;

    if(carrito.length === 0) {
        list.innerHTML = '<div class="text-center py-10 text-gray-400 font-bold text-xs uppercase tracking-widest"><i class="fas fa-box-open text-2xl mb-2 block opacity-50"></i>Carrito Vacío</div>';
    }

    carrito.forEach(p => {
        let precioMos = (clienteSeleccionado && clienteSeleccionado.tipo_cliente === 'minorista') ? p.precio_minorista : p.precio;
        if (!precioMos) precioMos = 0;
        const subtotal = precioMos * p.cantidad;
        total += subtotal;

        const div = document.createElement('div');
        div.className = 'flex flex-col gap-3 p-4 bg-gray-50 border border-gray-100 rounded-2xl mb-3 shadow-sm';
        div.innerHTML = `
            <div class="flex items-start justify-between">
                <div class="flex-1 pr-2">
                    <p class="font-black text-sm leading-tight">${p.nombre}</p>
                    <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mt-1">$${precioMos.toLocaleString('es-AR')} C/U</p>
                </div>
                <button onclick="eliminarDelCarrito(${p.id})" class="w-8 h-8 flex-shrink-0 bg-red-50 text-red-500 rounded-xl flex items-center justify-center hover:bg-red-500 hover:text-white transition-colors shadow-sm">
                    <i class="fas fa-trash-alt text-xs"></i>
                </button>
            </div>
            
            <div class="flex items-center justify-between border-t border-gray-200 pt-3">
                <div class="flex items-center bg-white border border-gray-200 rounded-xl p-1 shadow-sm">
                    <button onclick="cambiarCant(${p.id}, -1)" class="w-8 h-8 flex items-center justify-center text-gray-400 hover:text-black rounded-lg transition-colors"><i class="fas fa-minus text-xs"></i></button>
                    <span class="font-black text-sm w-8 text-center">${p.cantidad}</span>
                    <button onclick="cambiarCant(${p.id}, 1)" class="w-8 h-8 flex items-center justify-center text-gray-400 hover:text-black rounded-lg transition-colors bg-gray-50"><i class="fas fa-plus text-xs"></i></button>
                </div>
                <p class="font-black text-base text-yellow-600">$${subtotal.toLocaleString('es-AR')}</p>
            </div>
        `;
        list.appendChild(div);
    });

    document.getElementById('total-carrito').innerText = `$${total.toLocaleString('es-AR')}`;
}
function eliminarDelCarrito(id) {
    if(confirm("¿Quitar este producto del pedido?")) {
        // Filtramos el carrito para dejar todos menos el que queremos borrar
        carrito = carrito.filter(x => x.id !== id);
        
        // Volvemos a dibujar las cosas
        renderCarrito();
        actualizarBarra();
        renderProductos(productos); // Esto actualiza el contador visual de los botones +/- en la vista 2
        
        // Si borramos el último producto, volvemos automáticamente a la vista de productos
        if (carrito.length === 0) {
            irAPaso2();
        }
    }
}

function manejarBotonPrincipal() {
    if (vistaActual === 2) {
        if (carrito.length === 0) {
            alert("Agrega productos al carrito primero");
            return;
        }
        vistaActual = 3;
        actualizarVistas();
    } else if (vistaActual === 3) {
        enviarPedido();
    }
}

function irAPaso2() {
    vistaActual = 2;
    actualizarVistas();
}

function actualizarVistas() {
    document.getElementById('paso-1').classList.add('hidden');
    document.getElementById('paso-2').classList.add('hidden');
    document.getElementById('paso-3').classList.add('hidden');
    document.getElementById('barra-inferior').classList.remove('hidden');

    if (vistaActual === 1) {
        document.getElementById('paso-1').classList.remove('hidden');
        document.getElementById('barra-inferior').classList.add('hidden');
    } else if (vistaActual === 2) {
        document.getElementById('paso-2').classList.remove('hidden');
        document.getElementById('cliente-nombre-header').innerText = clienteSeleccionado ? clienteSeleccionado.nombre : '';
        document.getElementById('btn-principal').onclick = manejarBotonPrincipal;
        document.getElementById('texto-boton').innerText = 'Ver Resumen';
        document.getElementById('icono-boton').className = 'fas fa-chevron-right text-[10px]';
        actualizarBarra();
    } else if (vistaActual === 3) {
        document.getElementById('paso-3').classList.remove('hidden');
        renderCarrito();
        document.getElementById('btn-principal').onclick = manejarBotonPrincipal;
        document.getElementById('texto-boton').innerText = 'Confirmar Pedido';
        document.getElementById('icono-boton').className = 'fas fa-check text-[10px]';
        
        let total = 0;
        carrito.forEach(p => {
            let pr = (clienteSeleccionado && clienteSeleccionado.tipo_cliente === 'minorista') ? p.precio_minorista : p.precio;
            total += (pr || 0) * p.cantidad;
        });
        document.getElementById('monto-barra').innerText = `$${total.toLocaleString('es-AR')}`;
        document.getElementById('items-barra').innerText = 'Finalizar';
    }
}

function actualizarBarra() {
    const items = carrito.reduce((sum, p) => sum + p.cantidad, 0);
    let total = 0;
    carrito.forEach(p => {
        let pr = (clienteSeleccionado && clienteSeleccionado.tipo_cliente === 'minorista') ? p.precio_minorista : p.precio;
        total += (pr || 0) * p.cantidad;
    });

    document.getElementById('items-barra').innerText = `${items} Ítems`;
    document.getElementById('monto-barra').innerText = `$${total.toLocaleString('es-AR')}`;
}

function vaciarYVolver() {
    if(confirm("¿Cancelar todo el pedido y volver a la lista de clientes?")) {
        carrito = [];
        clienteSeleccionado = null;
        vistaActual = 1;
        actualizarVistas();
        renderProductos(productos); // reset visual counters
    }
}

async function enviarPedido() {
    if (!clienteSeleccionado || carrito.length === 0) return;
    
    document.getElementById('btn-principal').disabled = true;
    document.getElementById('texto-boton').innerText = 'Procesando...';

    const { data: { session }, error: sessionError } = await _supabase.auth.getSession();
    let vendedorId = null;
    let vendedorNombre = 'Vendedor';

    if (session && session.user) {
         vendedorId = session.user.id;
         const { data: perfil } = await _supabase
            .from('clientes')
            .select('nombre')
            .eq('auth_id', vendedorId)
            .single();
         if(perfil) vendedorNombre = perfil.nombre;
    }

    let totalPedido = 0;
    carrito.forEach(p => {
        let pr = (clienteSeleccionado && clienteSeleccionado.tipo_cliente === 'minorista') ? p.precio_minorista : p.precio;
        totalPedido += (pr || 0) * p.cantidad;
    });

    const nuevoPedido = {
        cliente_id: clienteSeleccionado.id,
        vendedor_id: vendedorId,
        vendedor_nombre: vendedorNombre,
        total: totalPedido,
        estado: 'Pendiente'
    };

    const { data: pData, error: pError } = await _supabase.from('pedidos').insert([nuevoPedido]).select();

    if (pError) {
        alert("Error creando pedido: " + pError.message);
        document.getElementById('btn-principal').disabled = false;
        document.getElementById('texto-boton').innerText = 'Confirmar Pedido';
        return;
    }

    const pedidoId = pData[0].id;
    const detalles = carrito.map(p => {
        let pr = (clienteSeleccionado && clienteSeleccionado.tipo_cliente === 'minorista') ? p.precio_minorista : p.precio;
        return {
            pedido_id: pedidoId,
            producto_id: p.id,
            cantidad: p.cantidad,
            precio_unitario: pr || 0
        };
    });

    const { error: dError } = await _supabase.from('pedido_detalles').insert(detalles);

    if (dError) {
        alert("Error guardando detalles: " + dError.message);
    } else {
        alert("✅ PEDIDO ENVIADO CON ÉXITO");
        carrito = [];
        clienteSeleccionado = null;
        vistaActual = 1;
        actualizarVistas();
        renderProductos(productos); // reset visual counters
    }

    document.getElementById('btn-principal').disabled = false;
    document.getElementById('texto-boton').innerText = 'Ver Resumen';
}
